<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>

    <!-- Imports -->
     <link rel="stylesheet" href="assets/styles/style.css">

     <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Numans&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="section-add">
            <img src="assets/img/paper bag with groceries 1.png" alt="Sacola de compras">
        
            <form action="" id="form-addItem">
                <input 
                    type="text" 
                    placeholder="Digite o item que deseja adicionar" 
                    id="input-add"
                    required
                >
                <button id="btn-add" type="submit">Salvar item</button>
            </form>
        </section>

        <h1>Lista de Compras</h1>
        
        <ul class="list">
            <p id="message-list" style="display: block;">
                Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!
            </p>
        </ul>

        <h1 class="title-buied" style="display: none;">Comprado</h1>
        <ul class="list-buied"></ul>
    </main>

    <footer>Desenvolvido por Pedro e layout da Alura. Projeto fictício sem fins comerciais.</footer>

    <script src="main.js" type="module"></script>

    <!-- Import Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
